<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TSV Sulzfeld</title>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
    <!--[if IE]>
      <link rel="stylesheet" media="screen" type="text/css" href="stylesheets/iefixes.css" />
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">
      <div id="header">
        <a id="logo" href="index.html">
          <img src="images/logo.gif" alt="TSV Logo" title="TSV Sulzfeld" />
        </a>
        <div id="breadcrumbs">
          <span>You are here:</span>
          <span><a href="index.html">Home</a></span>
          <span>&#8250;</span>
          <span><a href="locator.html">Locator</a>
        </div>
        <ul id="actions">
          <li><a href="login.html">Log in</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </div>

      <div id="columns">
        <div id="column-one">
          <div class="visualPadding">
            <dl class="portlet portletNavigation">
              <dd>
                 <ul id="global-navigation">
                 </ul>
              </dd>
              <dd>
                <ul id="sub-navigation" class="navTree">
                </ul>
              </dd>
            </dl>
            <dl class="portlet portletLogin">
              <dt class="portletHeader">
                <a href="login.html">Log in</a>
              </dt>
              <dd class="portletItem">
                <form method="post" action="login.html">
                  <div class="field">
                    <label for="name">Login Name</label>
                    <br><input type="text" id="name" value="" name="name" alt="Login Name" size="10">
                  </div>
                  <div class="field">
                    <label for="password">Password</label>
                    <br><input type="password" id="password" name="password" alt="Password" size="10">
                  </div>
                  <div class="formControls">
                    <input type="submit" alt="Log in" value="Log in" name="submit">
                  </div>
                </form>
              </dd>
            </dl>
          </div>
        </div>
        <div id="column-two">
          <div class="visualPadding">
          </div>
        </div>
        <div id="column-content">
          <div class="visualPadding">
            <div id="document-content">
              <h1>Relegation Teil 1 Bezirksliga</h1>
              <div id="text">
                <p>
                  Spiel 1: TSV Sulzfeld - TSV Unterpleichfeld findet am Samstag, den      1.Juni um 19:00 in Stadtschwarzach statt. 
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
